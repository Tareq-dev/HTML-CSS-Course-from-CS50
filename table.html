<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>table</title>
     <style>
          table{
               border: 1px solid black;
               border-collapse: collapse;
          }
          td, th{
               border: 1px solid black;
               padding: 5px;
          }
          
     </style>
</head>
<body>
     <table>
          <thread>
               <tr>
               <th>Ocean</th>
               <th>Average Dept</th>
               <th>Maximum Dept</th>
               </tr>
          </thread>
          <tbody>
               <tr>
                    <td>Pacific Ocean</td>    
                    <td>4,280 M</td>    
                    <td>10,991 M</td>    
               </tr>
               <tr>
                    <td>Atlantic Ocean</td>    
                    <td>3,646 M</td>    
                    <td>8,486 M</td>    
               </tr>
          </tbody>
     </table>
</body>
</html>
