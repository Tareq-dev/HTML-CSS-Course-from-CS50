<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>List</title>
</head>
<body>
    <div>
     An Order list 
     <ol>
          <li>First order</li>
          <li>Second order</li>
          <li>Third order</li>
     </ol>

    </div>
   <div>
     An Unorder list 
     <ul>
          <li>First order</li>
          <li>Second order</li>
          <li>Third order</li>
     </ul>
   </div>
</body>
</html>
